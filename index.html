<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarRent - Car Rental Service</title>
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">CarRent</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rent a Car</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
      <div class="container text-center">
        <h1>Find the Best Car Rental Deals</h1>
        <p>Book your ride now at the lowest price!</p>
        <a href="#" class="btn btn-primary btn-lg">Rent a Car</a>
      </div>
    </header>

    <!-- Featured Cars Section -->
    <section class="featured-cars py-5">
      <div class="container">
        <h2 class="text-center mb-4">Featured Cars</h2>
        <div class="row">
          <!-- Car 1 -->
          <div class="col-md-4">
            <div class="card car-card">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc2xxXRmvWYjuEPCIW1aBnQt68vjs4AA5ayIgG2X4-R8LGCeUYRZxfqQVekVvknEc7aEE&usqp=CAU"
                class="card-img-top"
                alt="Toyota Corolla"
              />
              <div class="card-body">
                <h5 class="card-title">Toyota Corolla</h5>
                <p class="card-text">₹2500/day</p>
                <a href="#" class="btn btn-success">Rent Now</a>
              </div>
            </div>
          </div>
          
          <!-- Car 2 -->
          <div class="col-md-4">
            <div class="card car-card">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzqxkd-uQ1zkQ4onRZkfi6Z1K9Ae5v_vDwJQ&s"
                class="card-img-top"
                alt="Honda Civic"
              />
              <div class="card-body">
                <h5 class="card-title">Honda Civic</h5>
                <p class="card-text">₹2800/day</p>
                <a href="#" class="btn btn-success">Rent Now</a>
              </div>
            </div>
          </div>
          
          <!-- Car 3 -->
          <div class="col-md-4">
            <div class="card car-card">
              <img
                src="https://www.ford.com/is/image/content/dam/brand_ford/en_us/brand/cars/mustang/brand_mustang/dm/20_FRD_MST_40830.tif?croppathe=1_3x2&wid=1440"
                class="card-img-top"
                alt="Ford Mustang"
              />
              <div class="card-body">
                <h5 class="card-title">Ford Mustang</h5>
                <p class="card-text">₹4500/day</p>
                <a href="#" class="btn btn-success">Rent Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>© 2025 CarRent. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
